<div data-role="view" id="document-attach" data-model="app.documentAttach.viewModel" data-show="app.documentAttach.viewModel.show">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">
                <div class="matches-logo">
                    <a data-role="backbutton" data-align="left">Back</a>
                </div>
            </span>
        </div>
    </div>
    <div  data-role="content">
        <div id="tabstrip">
            <ul class="clearfix">
                <li class="k-state-active postd_icn" data-bind="click: uploadDocumentClick">
                    <a harf="#">
                        Uplocad Document <span data-bind="text: uploadDocument"></span>
                    </a>
                </li>
                <li class="end_icon" data-bind="click: existingDocumentClick">
                    <a harf="#">
                        Select Existing Document <span data-bind="text: existingDocument"></span>
                    </a>

                </li>
            </ul>
            <div>
                <div class="tabOne withMatch" data-bind="visible: uploadDocumentTab">
                    <div id="uploadDocsDiv" style="display: block;margin-top:-20px;">
                        <div id="greybox-body">
                            <div class="popup-content clearfix">
                                <input type="hidden" name="curvfolder" id="curvfolder" value="">
                                <div id="processId" style="position:absolute;"></div>
                                <div class="link-block clearfix" style="margin-right:-2px;">
                                    <input name="uploadify" id="uploadify" type="file"/>
                                </div>
                                <div class="field-block clearfix" id="fileQueue" style="width:auto;">
                                    <span class="msg1" id="queueMsg">You have not selected any files to upload. Click Browse above to select files from your computer.</span>
                                </div>
                                <div class="field-block-gary clearfix" style="margin-right:-2px;">
                                    <label>
                                        <img src="styles/layout/folder.jpg" align="absmiddle"><span class="msg">Select a folder on Biz2Credit to upload to</span>
                                   
                                    </label>
                                    <select id="dropdownList" name="dir" class="inputbox" onchange="reset_uploadify(this.value)" style=" width:100%">
                                       
                                    </select>
                                   
                                </div>
                                <div class="button-block clearfix">
                                   <!-- <input type="button" id="start" name="start" value="Upload">-->
                                    <input name="" type="button" data-role="button" value="Upload" data-name="Upload" data-bind="click:uploadDocumentData" class="BTgren">

                                    <input name="button" type="button" onclick="parent.$.fancybox.close({});" value="Cancel" class="shareButton-gray">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="tabOne" data-bind="visible: existingDocumentTab">
                    <div id="shareDocsDiv" style="display: block;">
                            <input type="hidden" name="appid" id="appid" value="72115">
                            <input type="hidden" name="custid" id="custid" value="94356">
                            <input type="hidden" name="matchid" id="matchid" value="88202">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tbody>
                                    <tr>
                                        <td id="ShowSahreDocsId">
                                            <div></div>
                                            <table width="100%" cellpadding="0" cellspacing="0">
                                                <thead>
                                                    <tr>
                                                        <td colspan="5" background="images/color_bg.gif">
                                                            <table width="100%" cellpadding="0" cellspacing="0">
                                                                <tbody>
                                                                    <tr height="29" valign="middle" style="">
                                                                        <th width="45%" height="29" align="left" valign="middle" class="brdrRight">
                                                                            <span class="head">Document</span>
                                                                        </th>
                                                                        <th width="20%" align="center" valign="middle" class="brdrRight">
                                                                            <span class="head">Source</span>
                                                                        </th>
                                                                        <td width="25%" align="center" valign="middle" class="brdrRight">
                                                                            <span class="head">Date</span>
                                                                        </td>
                                                                        
                                                                        <th width="10%" align="left" valign="middle" class="brdrRight">
                                                                            <span class="head">Action</span>
                                                                        </th>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr> 
                                                </thead>
                                                <tbody id="documentList"></tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" colspan="4">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <input type="hidden" name="myid" value="94356">
                                            <input type="hidden" name="ids" value="">
                                            <input name="Attach" type="button" data-role="button" value="Attach" data-name="Attach" data-bind="click:attachDocumentData" class="BTgren">
                                            <!--<input type="submit" name="submit" value="Attach" class="shareButton-green" onclick="return checkValidation();">-->
                                            <input name="button" type="button" onclick="parent.$.fancybox.close({});" value="Cancel" class="shareButton-gray">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
